<ul data-role="listview" data-inset="true" style="" class="major" data-filter="true" data-input="#search-major">
    {{#each major}}
    <li data-icon="false" onclick="ScholarshipModel.fetchByMajorId({{m_id}})">
        <a href="#page-scholarship-by-major"  data-transition="slide">
            <div class="scholar scholarIcon"></div>
            <h2>{{m_name}}</h2>
            <p>ចំនួនអាហារូបករណ៍ <b>({{num_of_sch}})</b></p>
        </a>
    </li>
    {{/each}}
</ul>
