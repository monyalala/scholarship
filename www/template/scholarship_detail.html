{{#each scholar}}
<div data-role="header" class="headerTitle" data-position="fixed">
    <a href="./" data-rel="back" class="ui-btn-left ui-btn ui-icon-arrow-l ui-btn-icon-notext ui-shadow ui-corner-all"  data-role="button" role="button" style="margin-top: 5px">Back</a>
    <h1>{{sch_name}}</h1>
</div>
<!--<div class="card" style="position: absolute;top:145px">-->
<div role="main" class="ui-content" style="padding:10px">
    <div class="card">
        <div style="padding:5px;float:left"><img src="http://scholarship.ezytech.biz/{{uni_logo_path}}" width="50px"></div>
        <p style="font-size:16px;line-height: 1.25em;">{{sch_name}}</p>
        <p style="font-size:12px;line-height: 1.25em;margin-top:-10px;color: brown">{{uni_name}} ({{m_name}})</p>
        <div class="card-image">
            <div id="sch-map-page" data-url="map-page" >
                <div role="main" class="ui-content" id="map-uni-sch" style="width: 100%; height: 450px;">               

                </div>
            </div>            
        </div>    
        <!--Scholarship Info-->
        <div style="padding: 5px;margin-top:5px;font-size: 16px">ពត៌មានអាហារូបករណ៍</div>
        <div style="padding: 10px">
            <table class="ui-responsive table-stroke" data-role="table" data-mode="" style="font-size:12px;">     
                <tbody>
                    <tr>
                        <td style="width:120px">សាកលវិទ្យាល័យ</td>
                        <td>{{uni_name}}</td>
                    </tr> 
                    <tr>
                        <td style="width:120px">ជំនាញ</td>
                        <td>{{m_name}}</td>
                    </tr>
                    <tr id="amount-scholarship"></tr>
                    <tr>
                        <td>បន្ថែម</td>
                        <td>{{sch_desc}}</td>
                    </tr>            
                </tbody>
            </table>    
        </div>
        <!--Testing Info-->
        <div style="padding: 5px;margin-top:5px;font-size: 16px">ពត៌មានប្រលង</div>
        <div style="padding: 10px">
            <table class="ui-responsive table-stroke" data-role="table" data-mode="" style="font-size:12px;">     
                <tbody>
                    <tr>
                        <td style="width:120px">ថ្ងៃឈប់ទទួលពាក្យ</td>
                        <td>{{sch_expired_date}}</td>
                    </tr>
                    <tr>
                        <td style="width:120px">កាលបរិច្ឆេទប្រលង</td>
                        <td>{{sch_exam_date}}</td>
                    </tr>
                    <tr>
                        <td>ទីតាំងប្រលង</td>
                        <td>{{sch_exam_place}}</td>
                    </tr>            
                </tbody>
            </table>    
        </div>
        <!--Requirement Info-->
        <div id="list-requirements"></div>
        <!--Contact Info -->
        <div id="list-contacts"></div>
    </div>
</div>

{{/each}}
