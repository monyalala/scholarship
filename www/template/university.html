<ul data-filter="true" data-input="#search-university" id="university-listview" data-role="listview" data-inset="true" class="university">
    {{#each university}}
    <li data-icon="false" data-uni-map="{{uni_map}}" onclick="UniversityModel.fetchById({{uni_id}})">
        <a href="#page-university-detail" data-transition="slide">
            <div class="university universityIcon">
                <img src="http://scholarship.ezytech.biz/{{uni_logo_path}}" class="university universityLogo"/>
            </div>
            <h2>{{uni_name}}</h2>
            <p>{{uni_shortcut}} ({{num_of_sch}})</p>
        </a>
    </li>
    {{/each}}
</ul>
